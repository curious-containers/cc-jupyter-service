<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CC-Jupyter-Service</title>
</head>
{#<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">#}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<body>
<section id="messages">

</section>
<section id="dropZoneSection">
    <header>
        <h1>Jupyter Notebook</h1>
    </header>
    <div id="dropZone" style="width: 100px; height: 100px; background-color: lightgray"></div>
    <ul id="notebookList">

    </ul>
</section>
<section id="agencySection">
    <header>
        <h1>Agency Authentication</h1>
    </header>
    <label for="agencyUrl">URL</label><br>
    <input name="agencyUrl" id="agencyUrl"><br>
    <label for="agencyUsername">Username</label><br>
    <input name="agencyUsername" id="agencyUsername"><br>
    <label for="agencyPassword">Password</label><br>
    <input type="password" name="agencyPassword" id="agencyPassword">
</section>
<section id="dependenciesSection">
    <header>
        <h1>Dependencies</h1>
    </header>

    <input type="checkbox" name="cudaRequired" id="cudaRequired" checked="checked">
    <label for="cudaRequired">CUDA</label><br>

    <input type="checkbox" name="tensorflowRequired" id="tensorflowRequired" checked="checked">
    <label for="tensorflowRequired">Tensorflow</label>
</section>
<br>
<input type="button" name="submitButton" id="submitButton" value="Execute">
</body>
</html>
